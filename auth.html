<!-- auth.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BEACON Auth</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .success, .error { margin-top: 10px; }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>BEACON Auth</h1>
  <div id="messages" class="success"></div>
  <script src="https://cdn.jsdelivr.net/npm/@thumbmarkjs/thumbmarkjs/dist/thumbmark.umd.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const messages = document.getElementById('messages');

      // Get callback URL from query parameters
      const urlParams = new URLSearchParams(window.location.search);
      const callbackUrl = urlParams.get('callbackurl');

      if (!callbackUrl) {
        messages.textContent = 'Callback URL not provided';
        messages.className = 'error';
        return;
      }

      // Generate device fingerprint and userdata
      ThumbmarkJS.getFingerprint().then(async (fingerprint) => {
        ThumbmarkJS.getUserData().then(async (userdata) => {
          try {
            // Determine the type of webhook and format the payload accordingly
            let payload;
            if (callbackUrl.includes('discord.com/api/webhooks')) {
              // Discord webhook expects a specific JSON structure
              payload = {
                content: `Fingerprint received: ${fingerprint}`,
                username: "User",
                embeds: [
                  {
                    title: 'User Data',
                    fields: Object.keys(userdata).flatMap(key => {
                      if (typeof userdata[key] === 'object') {
                        return Object.keys(userdata[key]).map(subKey => ({
                          name: `${key}.${subKey}`,
                          value: userdata[key][subKey].toString()
                        }));
                      }
                      return {
                        name: key,
                        value: userdata[key].toString()
                      };
                    })
                  }
                ]
              };
            } else {
              // Default payload for other webhooks
              payload = {
                fingerprint,
                userdata
              };
            }

            // Post fingerprint and userdata to callback URL
            const response = await fetch(callbackUrl, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify(payload)
            });

            if (response.ok) {
              messages.textContent = 'Fingerprint and user data sent successfully';
              messages.className = 'success';
            } else {
              throw new Error('Failed to send fingerprint and user data');
            }
          } catch (err) {
            console.error('Fingerprint and user data POST error:', err);
            messages.textContent = 'Failed to send fingerprint and user data';
            messages.className = 'error';
          }
        }).catch(err => {
          console.error('User data retrieval error:', err);
          messages.textContent = 'Failed to retrieve user data';
          messages.className = 'error';
        });
      }).catch(err => {
        console.error('Fingerprint generation error:', err);
        messages.textContent = 'Failed to generate fingerprint';
        messages.className = 'error';
      });
    });
  </script>
</body>
</html>
